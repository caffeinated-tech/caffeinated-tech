<h3>
  Leave me a message
</h3>
<form>
  <br/>
  <div class="row">
    <div class="six columns">
      <label>
        Name

      </label>
    </div>
    <div class="six columns">
      <label>
        Email

      </label>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <label>
        Message    
        <textarea class="u-full-width" id="message"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <input type="button" value="Submit" id="send-email">
      <label class="u-pull-right" id="send-copy">
        <input type="checkbox" value="yes">
        <span class="label-body">Send a copy to yourself</span>
      </label>
    </div>
  </div>
</form>
